<div>
<h1>CONTACT</h1>
<h3>PLEASE COMPLETE THE FORM BELOW</h3>

<form #contactForm="ngForm" (ngSubmit)="onSubmit(myform)">
  <label>Name *</label>
    <div>
      <div>
        <input type="text" name="firstName" placeholder="First Name" ngModel>
        <br/>
        <label>First Name</label>
      </div>      
      <div>
        <input type="text" name="lastName" placeholder="Last Name" ngModel>
        <br/>
        <label>Last Name</label>
      </div>
    </div>
    <br/>
  
  <label>Email *</label>
    <div>
      <input type="email" name="email" ngModel>
    </div>
  <br/>

  <label>Subject *</label>
  <div>
    <input type="text" name="subject" ngModel>
  </div>
  <br/>

  <label>Message *</label>
  <div>
    <textarea type="text" name="message" ngModel></textarea>
  </div>
  <br/>

  <input type="submit" value="Send">
</form>
</div>
